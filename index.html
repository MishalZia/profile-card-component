<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="top bottom">
    <section class="profile-card-component">
      <div
        class="profile-card-image"
        role="img"
        aria-label="card backgroung image"
      ></div>
      <div class="profile-card">
        <div class="card-text">
          <div class="card-text-info">
            <p class="card">Victor Crest</p>
            <p class="card-age">26</p>
          </div>
          <span class="card-place">London</span>
        </div>

        <div class="card-stats">
          <div class="stats">
            <p class="card">80K</p>
            <span class="about">Followers</span>
          </div>

          <div class="stats">
            <p class="card">803K</p>
            <span class="about">Likes</span>
          </div>

          <div class="stats">
            <p class="card">1.4K</p>
            <span class="about">Photos</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
